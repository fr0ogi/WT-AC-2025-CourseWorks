<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Что посмотреть? - Трекер кино и сериалов</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Что посмотреть?</h1>
        <nav>
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
            <button id="logout-btn" style="display: none;">Выйти</button>
            <button id="profile-btn" style="display: none;">Профиль</button>
        </nav>
    </header>

    <main>
        <!-- Форма аутентификации -->
        <section id="auth-section">
            <h2>Авторизация</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit" id="submit-auth">Войти / Зарегистрироваться</button>
            </form>
            <p id="auth-message"></p>
        </section>

        <!-- Поиск и фильтры -->
        <section id="search-section" style="display: none;">
            <h2>Поиск тайтлов</h2>
            <input type="text" id="search-name" placeholder="Название">
            <input type="text" id="filter-genre" placeholder="Жанр">
            <input type="number" id="filter-year" placeholder="Год">
            <select id="filter-status">
                <option value="">Статус</option>
                <option value="watching">Смотрю</option>
                <option value="planned">Буду смотреть</option>
                <option value="completed">Просмотрено</option>
                <option value="dropped">Брошено</option>
            </select>
            <button id="search-btn">Искать</button>
        </section>

        <!-- Админ панель -->
        <section id="admin-section" style="display: none;">
            <h2>Администраторские функции</h2>
            <div>
                <input type="number" id="movies-page" min="1" value="1" placeholder="Страница">
                <input type="number" id="movies-limit" min="1" max="500" value="20" placeholder="Количество фильмов">
                <button id="load-movies-btn">Загрузить фильмы из TMDB</button>
            </div>
            <p id="admin-message"></p>
        </section>

        <!-- Список тайтлов -->
        <section id="titles-section" style="display: none;">
            <h2>Тайтлы</h2>
            <ul id="titles-list"></ul>
            <div id="pagination">
                <button id="prev-page">Предыдущая</button>
                <span id="page-info"></span>
                <button id="next-page">Следующая</button>
                <div>
                    <input type="number" id="goto-page" min="1" placeholder="Перейти на страницу">
                    <button id="goto-page-btn">Перейти</button>
                </div>
            </div>
        </section>



        <!-- Модальное окно для добавления/просмотра деталей -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                </div>
                <div class="modal-details">
                    <p id="modal-details"></p>
                </div>
                
                <div class="modal-section">
                    <h3>Добавить в список</h3>
                    <div class="modal-form-group">
                        <select id="add-status">
                            <option value="">Выберите статус</option>
                            <option value="watching">Смотрю</option>
                            <option value="planned">Буду смотреть</option>
                            <option value="completed">Просмотрено</option>
                            <option value="dropped">Брошено</option>
                        </select>
                        <button id="add-to-list">Добавить в список</button>
                    </div>
                </div>
                
                <div class="modal-section">
                    <h3>Оценка</h3>
                    <div class="modal-form-group">
                        <input type="number" id="add-rating" min="1" max="10" placeholder="От 1 до 10">
                        <button id="submit-rating">Оценить</button>
                    </div>
                </div>
                
                <div class="modal-section">
                    <h3>Отзыв</h3>
                    <div class="modal-form-group">
                        <textarea id="add-review" placeholder="Поделитесь вашим мнением..."></textarea>
                        <button id="submit-review">Отправить отзыв</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Что посмотреть?</p>
    </footer>

    <script src="/static/main.js"></script>
</body>
</html>
